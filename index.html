<!DOCTYPE html>
<html>

<head>
    <title>Practice Program</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>

<body>
    <div class="fileselector">
        <input id="pdffile" name="pdffile" type="file" accept=".pdf">
        <button class="button-style" id="btn" onclick="convert()">Process</button>
        <button class="button-style" id="selectorvis" onclick="new function() {
        var selector = document.getElementById('pdffile');
        var button = document.getElementById('btn');
        var visible = document.getElementById('selectorvis');
        if (selector.style.display == '') {
            selector.style.display = 'none';
            button.style.display = 'none';
            visible.innerText = 'Show'
        }
        else {
            selector.style.display = '';
            button.style.display = '';
            visible.innerText = 'Hide';
        }
        }">Hide</button>
    </div>
    <div class="endbuttonpanel">
        <button class="button-style" id="answervis" onclick="new function(){
        var visbtn = document.getElementById('answervis');
        var answer_items = document.getElementsByClassName('correct');
        if(answer_items.length > 0) {
            if (answer_items[0].style.display == ''){
                visbtn.innerText = 'Show Correct Answers';
                for(let i = 0; i < answer_items.length; i++){
                    answer_items[i].style.display = 'none';
                }
            }
            else {
                visbtn.innerText = 'Hide Correct Answers';
                for(let i = 0; i < answer_items.length; i++){
                    answer_items[i].style.display = '';
                }
            }
        }
    }">Hide Correct Answers</button>
    </div>
    <div class="timer-container" id="timer"></div>
    <div class="result-container" id="result"></div>
    <div class="button-container" id="progressbtns">
        <button class="button-style" id="back">&lt&lt Back</button>
        <button class="button-style" id="next">Next &gt&gt</button>
        <button class="button-style" id="submit">Submit &gt&gt</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
